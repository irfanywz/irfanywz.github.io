{{ define "head" }}
{{ end }}

{{ define "main" }}
<main class="flex-grow bg-white dark:bg-gray-900 transition-colors duration-300"
    x-data="{
        search: '',
        items: [
            {{ range .Pages.ByDate.Reverse }}
            {
                title: {{ .Title | lower | jsonify }},
                description: {{ .Description | lower | jsonify }},
                permalink: {{ .Permalink | jsonify }},
                displayTitle: {{ .Title | jsonify }},
                displayDesc: {{ .Description | jsonify }}
            },
            {{ end }}
        ],
        get hasResults() {
            const s = this.search.toLowerCase();
            return this.items.some(i => i.title.includes(s) || i.description.includes(s));
        }
    }">
    
    <div class="container max-w-6xl mx-auto px-4 py-12">
        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-12 border-b border-gray-100 dark:border-gray-800 pb-8">
            <div class="max-w-2xl">
                <h1 class="text-4xl font-black text-gray-900 dark:text-white mb-2 tracking-tight flex items-center gap-3">
                    <span class="icon-[ri--file-text-line] text-indigo-500"></span>
                    {{ .Title }}
                </h1>
                {{ if .Content }}
                <p class="text-lg text-gray-500 dark:text-gray-400">{{ .Content | plainify }}</p>
                {{ end }}
            </div>
            
            <div class="relative w-full md:w-72">
                <i class="icon-[ri--search-line] absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="search" x-model="search" placeholder="Cari dokumentasi..." 
                    class="w-full pl-11 pr-4 py-2.5 bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all shadow-sm">
            </div>
        </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="item in items">
                    <a :href="item.permalink" 
                       x-show="search === '' || item.title.includes(search.toLowerCase()) || item.description.includes(search.toLowerCase())"
                       class="group block bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6 hover:shadow-md transition-all duration-300 hover:-translate-y-1">
                        <div class="w-12 h-12 bg-indigo-50 dark:bg-indigo-900/30 rounded-lg flex items-center justify-center text-indigo-600 dark:text-indigo-400 mb-4 group-hover:scale-110 transition-transform duration-300">
                            <i class="icon-[ri--file-text-line] text-2xl"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors" x-text="item.displayTitle"></h3>
                        <p class="text-gray-600 dark:text-gray-300 text-sm line-clamp-3" x-text="item.displayDesc"></p>
                        <div class="mt-4 pt-4 border-t border-gray-100 dark:border-gray-700 flex items-center text-sm font-medium text-indigo-600 dark:text-indigo-400">
                            <span>Baca Selengkapnya</span>
                            <i class="icon-[ri--arrow-right-line] ml-1 transition-transform group-hover:translate-x-1"></i>
                        </div>
                    </a>
                </template>
            </div>
            
            <div x-show="!hasResults" x-transition class="text-center py-16" style="display: none;">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 dark:bg-gray-800 mb-4">
                    <i class="icon-[ri--search-2-line] text-2xl text-gray-400"></i>
                </div>
                <p class="text-gray-500 dark:text-gray-400 text-lg">Dokumentasi tidak ditemukan.</p>
            </div>
    </div>
</main>
{{ end }}

{{ define "footer" }}
{{ end }}
