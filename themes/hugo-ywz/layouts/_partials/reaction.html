<div class="post-reactions" data-id='{{ .RelPermalink }}'>
    <div class="inline-flex gap-4 p-2 bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
        <div class="reaction-item relative flex flex-col items-center p-2 cursor-pointer rounded-lg transition-colors hover:bg-gray-50 dark:hover:bg-gray-700" data-type="clap">
            <span class="icon-[ri--thumb-up-line] w-8 h-8 text-indigo-500 mb-1"></span>
            <span class="count reaction-loading text-sm font-semibold text-gray-900 dark:text-white">0</span> 
        </div>

        <div class="reaction-item relative flex flex-col items-center p-2 cursor-pointer rounded-lg transition-colors hover:bg-gray-50 dark:hover:bg-gray-700" data-type="wow">
            <span class="icon-[ri--fire-line] w-8 h-8 text-orange-500 mb-1"></span>
            <span class="count reaction-loading text-sm font-semibold text-gray-900 dark:text-white">0</span>
        </div>

        <div class="reaction-item relative flex flex-col items-center p-2 cursor-pointer rounded-lg transition-colors hover:bg-gray-50 dark:hover:bg-gray-700" data-type="hmm">
            <span class="icon-[ri--lightbulb-line] w-8 h-8 text-yellow-500 mb-1"></span>
            <span class="count reaction-loading text-sm font-semibold text-gray-900 dark:text-white">0</span>
        </div>
    </div>
</div>
