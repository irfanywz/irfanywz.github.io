{{ if .Params.review }}
<div class="mb-16">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-8 flex items-center gap-3">
        <span class="icon-[heroicons--chat-bubble-left-right] w-8 h-8 text-indigo-600 dark:text-indigo-400"></span>
        Testimoni Klien
    </h2>

    {{ range $index, $element := .Params.review }}
        <div class="bg-gray-50 dark:bg-gray-800/50 p-8 rounded-2xl border border-gray-200 dark:border-gray-700 mb-4 last:mb-0">
            <div class="mb-6">
                <p class="text-xl text-gray-600 dark:text-gray-300 italic leading-relaxed">
                    "{{ $element.content }}"
                </p>
            </div>
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <div>
                    <h4 class="text-lg font-bold text-gray-900 dark:text-white mb-1">{{ $element.author }}</h4>
                    <p class="text-gray-500 dark:text-gray-400 text-sm">{{ $element.from }}</p>
                </div>
                <div class="flex gap-1 text-yellow-400">
                    {{ range (seq $element.rating )}}
                        <span class="icon-[ri--star-fill] w-5 h-5"></span>
                    {{ end }}
                </div>
            </div>
        </div>
    {{ end }}

</div>
{{ end }}
