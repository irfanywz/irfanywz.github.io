{{ if .Params.galery }}
    <div class="mb-16" x-data>
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-8 flex items-center gap-3">
            <span class="icon-[ri--image-line] w-8 h-8 text-indigo-600 dark:text-indigo-400"></span>
            Galeri Proyek
        </h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            {{ range $index, $element := .Params.galery }}
                <div class="image-grid-item relative rounded-2xl overflow-hidden border border-gray-200 dark:border-gray-700 group shadow-sm hover:shadow-lg transition-all duration-300 hover:-translate-y-1"
                     data-src="{{ $element.image }}"
                     data-alt="{{ $element.name }}"
                     data-desc="{{ $element.description }}"
                     data-group="project-gallery">
                    <img 
                        @click="$store.lightbox.open('{{ $element.image }}', '{{ $element.name }}', '{{ $element.description }}', 'project-gallery')"
                        class="w-full h-48 object-contain transition-transform duration-500 group-hover:scale-105 cursor-pointer" 
                        src="{{ $element.image }}" 
                        alt="{{ $element.name }}" 
                    />
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/90 to-transparent p-6 text-white translate-y-full group-hover:translate-y-0 transition-transform duration-300 pointer-events-none">
                        <h4 class="text-lg font-bold mb-1">{{ $element.name }}</h4>
                        <p class="text-sm opacity-90">{{ $element.description }}</p>
                    </div>
                </div>
            {{ end }}
        </div>
    </div>
{{ end }}
