<!-- Abstract Section -->
<section class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700 p-6 md:p-8">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6 border-b border-gray-100 dark:border-gray-700 pb-4">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white flex items-center gap-3">
            {{ if .Params.icon }}
                <i class="{{ .Params.icon }} text-indigo-600 dark:text-indigo-400"></i>
            {{ else }}
                <i class="icon-[ri--file-text-line] text-indigo-600 dark:text-indigo-400"></i>
            {{ end }}
            {{ .Title }}
        </h2>
        <div class="flex items-center gap-2 text-sm text-gray-500 dark:text-gray-400">
            <i class="icon-[ri--calendar-2-line]"></i>
            <span>{{ .Date.Format "2 January 2006" }}</span>
        </div>
    </div>
    <div class="prose prose-lg dark:prose-invert max-w-none">
        {{ .Content }}
    </div>
</section>
