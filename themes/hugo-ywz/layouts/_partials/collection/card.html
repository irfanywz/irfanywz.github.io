<a href="{{ .RelPermalink }}" class="group block bg-white dark:bg-gray-800 p-6 rounded-2xl border border-gray-200 dark:border-gray-700 shadow-sm hover:shadow-md hover:border-indigo-300 dark:hover:border-indigo-700 transition-all duration-300 hover:-translate-y-1">
    <div class="flex items-start gap-4">
        {{ if .Params.icon }}
        <div class="flex-shrink-0 w-12 h-12 flex items-center justify-center bg-gray-100 dark:bg-gray-700 rounded-lg text-2xl {{ .Params.icon_color | default "text-gray-500 dark:text-gray-400" }}">
            <span class="{{ .Params.icon }}"></span>
        </div>
        {{ end }}
        <div class="flex-grow">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-1 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">
                {{ .Title }}
            </h3>
            <p class="text-sm text-gray-600 dark:text-gray-300 line-clamp-2">
                {{ .Description }}
            </p>
        </div>
    </div>
</a>
