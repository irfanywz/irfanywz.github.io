<div class="container max-w-6xl mx-auto px-4 py-12">
    <header class="mb-12 border-b border-gray-100 dark:border-gray-800 pb-8">
        <div class="max-w-2xl">
            <h1 class="text-4xl font-black text-gray-900 dark:text-white mb-2 tracking-tight flex items-center gap-3">
                <span class="icon-[ri--links-line] text-blue-500"></span>
                {{ .Title }}
            </h1>
            <p class="text-lg text-gray-500 dark:text-gray-400">{{ .Description }}</p>
        </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {{ range .Params.links }}
        <a href="{{ .url }}" target="_blank" rel="noopener noreferrer" class="group flex items-center gap-4 bg-white dark:bg-gray-800 p-4 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm hover:shadow-md hover:border-indigo-300 dark:hover:border-indigo-700 transition-all duration-300 h-full">
            <div class="flex-shrink-0 w-12 h-12 flex items-center justify-center bg-gray-100 dark:bg-gray-700 rounded-lg">
                <img src="https://www.google.com/s2/favicons?domain={{ .url }}&sz=32" alt="Favicon for {{ .title }}" class="w-6 h-6">
            </div>
            <div class="flex-grow min-w-0">
                <h3 class="font-bold text-gray-900 dark:text-white group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors truncate">{{ .title }}</h3>
                <p class="text-sm text-gray-500 dark:text-gray-400 line-clamp-1">{{ .description }}</p>
            </div>
            <span class="icon-[ri--arrow-right-up-line] text-gray-400 dark:text-gray-500 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-transform group-hover:translate-x-1 flex-shrink-0"></span>
        </a>
        {{ end }}
    </div>
</div>
