<div class="container max-w-6xl mx-auto px-4 py-12">
    <header class="mb-12 border-b border-gray-100 dark:border-gray-800 pb-8">
        <div class="max-w-2xl">
            <h1 class="text-4xl font-black text-gray-900 dark:text-white mb-2 tracking-tight flex items-center gap-3">
                <span class="icon-[ri--search-eye-line] text-pink-500"></span>
                {{ .Title }}
            </h1>
            <p class="text-lg text-gray-500 dark:text-gray-400">{{ .Description }}</p>
        </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {{ range .Params.texts }}
        <a href="https://www.google.com/search?q={{ . | urlquery }}" target="_blank" rel="noopener noreferrer" class="group flex items-center justify-between bg-white dark:bg-gray-800 p-4 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm hover:shadow-md hover:border-indigo-300 dark:hover:border-indigo-700 transition-all duration-300 hover:-translate-y-1">
            <span class="font-medium text-gray-700 dark:text-gray-200 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors truncate" title="{{ . }}">{{ . }}</span>
            <span class="icon-[ri--search-line] text-gray-400 dark:text-gray-500 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-transform group-hover:scale-110 flex-shrink-0 ml-3"></span>
        </a>
        {{ end }}
    </div>
</div>
