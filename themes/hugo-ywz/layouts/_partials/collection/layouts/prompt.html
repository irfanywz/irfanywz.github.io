<div class="container max-w-6xl mx-auto px-4 py-12">
    <header class="mb-12 border-b border-gray-100 dark:border-gray-800 pb-8">
        <div class="max-w-2xl">
            <h1 class="text-4xl font-black text-gray-900 dark:text-white mb-2 tracking-tight flex items-center gap-3">
                <span class="icon-[ri--robot-2-line] text-cyan-500"></span>
                {{ .Title }}
            </h1>
            <p class="text-lg text-gray-500 dark:text-gray-400">{{ .Description }}</p>
        </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {{ range .Params.prompts }}
        <div class="bg-gray-50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700 rounded-xl p-6 h-full flex flex-col" x-data="{ copied: false }">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2">{{ .title }}</h3>
            <div class="relative bg-white dark:bg-gray-900 p-4 rounded-lg flex-grow">
                <pre class="whitespace-pre-wrap text-gray-700 dark:text-gray-300 text-sm h-full"><code>{{ .prompt }}</code></pre>
                <button @click="navigator.clipboard.writeText('{{ .prompt }}'); copied = true; setTimeout(() => copied = false, 2000)" class="absolute top-2 right-2 p-2 rounded-lg bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <span x-show="!copied" class="icon-[ri--clipboard-line] text-gray-500"></span>
                    <span x-show="copied" class="icon-[ri--check-line] text-green-500" style="display: none;"></span>
                </button>
            </div>
            {{ if .notes }}
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-3">{{ .notes }}</p>
            {{ end }}
        </div>
        {{ end }}
    </div>
</div>
