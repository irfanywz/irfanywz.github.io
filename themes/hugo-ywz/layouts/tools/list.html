{{ define "head" }}
{{ end }}

{{ define "main" }}
    <main class="flex-grow bg-white dark:bg-gray-900 transition-colors duration-300"
        x-data="{
            search: '',
            items: [
                {{ range .Pages }}
                {
                    title: {{ .Title | lower | jsonify }},
                    description: {{ .Params.description | default .Summary | lower | jsonify }},
                    permalink: {{ if .Params.link }}{{ .Params.link | jsonify }}{{ else }}{{ .RelPermalink | jsonify }}{{ end }},
                    isExternal: {{ if .Params.link }}true{{ else }}false{{ end }},
                    displayTitle: {{ .Title | jsonify }},
                    displayDesc: {{ .Params.description | default .Summary | jsonify }},
                    icon: {{ or .Params.icon "icon-[ri--wrench-line]" | jsonify }},
                    date: {{ .Date | time.Format "2 January 2006" | jsonify }}
                },
                {{ end }}
            ],
            get hasResults() {
                const s = this.search.toLowerCase();
                return this.items.some(i => i.title.includes(s) || i.description.includes(s));
            }
        }">
        
        <section class="py-16 bg-gray-50 dark:bg-gray-800/50 border-b border-gray-200 dark:border-gray-700">
            <div class="container max-w-6xl mx-auto px-4 text-center">
                <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4 flex items-center justify-center gap-3">
                    <span class="icon-[ri--tools-line] w-10 h-10 text-orange-500"></span>
                    {{.Title}}
                </h1>
                <p class="text-xl text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">{{ .Description }}</p>
                
                <div class="max-w-2xl mx-auto mt-8 relative">
                    <i class="icon-[ri--search-line] absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="search" x-model="search" placeholder="Cari alat..." 
                        class="w-full pl-11 pr-4 py-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all shadow-sm">
                </div>
            </div>
        </section>

		<section class="py-16">
            <div class="container max-w-6xl mx-auto px-4">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <template x-for="item in items">
                        <a :href="item.permalink" 
                           :target="item.isExternal ? '_blank' : ''"
                           :rel="item.isExternal ? 'noopener noreferrer' : ''"
                           x-show="search === '' || item.title.includes(search.toLowerCase()) || item.description.includes(search.toLowerCase())"
                           class="group block bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6 hover:shadow-md transition-all duration-300 hover:-translate-y-1">
                            
                            <div class="flex items-start gap-4 mb-4">
                                <div class="w-16 h-16 bg-indigo-50 dark:bg-indigo-900/30 rounded-xl flex items-center justify-center text-indigo-600 dark:text-indigo-400 flex-shrink-0 group-hover:scale-110 transition-transform duration-300 shadow-sm border border-indigo-100 dark:border-indigo-900/50">
                                    <i :class="item.icon" class="text-3xl"></i>
                                </div>
                                <div>
                                    <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-1 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors" x-text="item.displayTitle"></h2>
                                    <p class="text-xs text-gray-500 dark:text-gray-400" x-text="item.date"></p>
                                </div>
                            </div>
                            
                            <p class="text-gray-600 dark:text-gray-300 text-sm line-clamp-2 mb-4" x-text="item.displayDesc"></p>
                            
                            <div class="pt-4 border-t border-gray-100 dark:border-gray-700 flex items-center justify-end text-sm font-medium text-indigo-600 dark:text-indigo-400">
                                <span class="flex items-center gap-1">
                                    <span x-text="item.isExternal ? 'Kunjungi' : 'Buka'"></span> 
                                    <i :class="item.isExternal ? 'icon-[ri--external-link-line]' : 'icon-[ri--arrow-right-line]'" class="transition-transform group-hover:translate-x-1"></i>
                                </span>
                            </div>
                        </a>
                    </template>
                </div>
                
                <div x-show="!hasResults" x-transition class="text-center py-16" style="display: none;">
                    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 dark:bg-gray-800 mb-4">
                        <i class="icon-[ri--search-2-line] text-2xl text-gray-400"></i>
                    </div>
                    <p class="text-gray-500 dark:text-gray-400 text-lg">Alat tidak ditemukan.</p>
                </div>
            </div>
		</section>
	</main>
{{ end }}

{{ define "footer" }}
{{ end }}
