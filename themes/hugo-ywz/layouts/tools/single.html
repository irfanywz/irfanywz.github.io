{{ define "head" }}
{{ end }}

{{ define "main" }}
    <main class="flex-grow bg-white dark:bg-gray-900 transition-colors duration-300">
        <section class="bg-gray-50 dark:bg-gray-800/50 border-b border-gray-200 dark:border-gray-700">
            <div class="container max-w-6xl mx-auto px-4 py-6">
                <nav class="flex items-center gap-2 text-sm text-gray-500 dark:text-gray-400">
                    <a href="{{ .CurrentSection.RelPermalink }}" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors flex items-center gap-1">
                        ðŸ”¨ {{ with .Parent }}{{ .Title }}{{ end }}
                    </a>
                    <i class="icon-[ri--arrow-right-s-line]"></i>
                    <span class="text-gray-900 dark:text-white font-medium truncate">{{ .Title }}</span>
                </nav>
            </div>
        </section>

        <section class="py-12">
            <div class="container max-w-6xl mx-auto px-4">
                <header class="text-center mb-12">
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-4 flex items-center justify-center gap-3">
                        {{ $icon := or .Params.icon "icon-[ri--wrench-line]" }}
                        <i class="{{ $icon }} text-indigo-600 dark:text-indigo-400" aria-hidden="true"></i>
                        {{ .Title }}
                    </h1>
                    {{ with .Params.description }}
                        <p class="text-xl text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
                            {{ . }}
                        </p>
                    {{ end }}  
                </header>
                
                <article class="prose prose-lg dark:prose-invert max-w-none bg-white dark:bg-gray-900 rounded-2xl">
                    {{ .Content }}
                </article>
            </div>
        </section>
	</main>
{{ end }}
