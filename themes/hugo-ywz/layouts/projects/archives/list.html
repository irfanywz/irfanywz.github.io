{{ define "head" }}
{{ end }}

{{ define "main" }}

    <main class="flex-grow bg-white dark:bg-gray-900 transition-colors duration-300">
        <div class="container max-w-6xl mx-auto px-4 py-12">
            <!-- Header -->
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-12 border-b border-gray-100 dark:border-gray-800 pb-8">
                <div class="max-w-2xl">
                    <h1 class="text-4xl font-black text-gray-900 dark:text-white mb-2 tracking-tight flex items-center gap-3">
                        <span class="icon-[ri--archive-line] text-indigo-600 dark:text-indigo-400"></span>
                    {{ .Title }}
                </h1>
                    <p class="text-lg text-gray-500 dark:text-gray-400">{{ len .Data.Pages }} {{ .Description }}</p>
                </div>
                
                <a href="{{ "projects" | absURL }}" class="inline-flex items-center gap-2 px-6 py-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all shadow-sm font-medium">
                    <span class="icon-[ri--arrow-left-s-line] w-5 h-5"></span>
                    Kembali
                </a>
            </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {{ range .Data.Pages }}
                        {{ partial "project/list-card.html" . }}
                    {{ end }}
                </div>
        </div>
    </main>

{{ end }}
