<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Glow -->
    <circle cx="250" cy="200" r="150" fill="white" fill-opacity="0.1"/>
    
    <!-- Computer Monitor -->
    <rect x="100" y="80" width="300" height="200" rx="10" fill="white" fill-opacity="0.1" stroke="white" stroke-width="2"/>
    <rect x="110" y="90" width="280" height="180" rx="5" fill="url(#screen_gradient)"/>
    
    <!-- Stand -->
    <path d="M230 280H270V320H230V280Z" fill="white" fill-opacity="0.5"/>
    <path d="M200 320H300V330H200V320Z" fill="white" fill-opacity="0.5"/>

    <!-- Screen Content -->
    <!-- Header Bar -->
    <rect x="120" y="100" width="260" height="20" rx="2" fill="white" fill-opacity="0.3"/>
    <circle cx="130" cy="110" r="3" fill="#FF5F56"/>
    <circle cx="140" cy="110" r="3" fill="#FFBD2E"/>
    <circle cx="150" cy="110" r="3" fill="#27C93F"/>

    <!-- Code Blocks -->
    <rect x="120" y="140" width="100" height="10" rx="2" fill="white" fill-opacity="0.6"/>
    <rect x="120" y="160" width="180" height="10" rx="2" fill="white" fill-opacity="0.4"/>
    <rect x="120" y="180" width="140" height="10" rx="2" fill="white" fill-opacity="0.4"/>
    <rect x="120" y="200" width="200" height="10" rx="2" fill="white" fill-opacity="0.4"/>
    
    <!-- Floating Elements -->
    <!-- Gear (Settings/Support) -->
    <circle cx="80" cy="280" r="30" fill="#6366F1" fill-opacity="0.9"/>
    <circle cx="80" cy="280" r="10" fill="#1E1B4B"/>
    <path d="M80 240V250M80 310V320M40 280H50M110 280H120" stroke="white" stroke-width="4" stroke-linecap="round"/>

    <defs>
        <linearGradient id="screen_gradient" x1="110" y1="90" x2="390" y2="270" gradientUnits="userSpaceOnUse">
            <stop stop-color="white" stop-opacity="0.1"/>
            <stop offset="1" stop-color="white" stop-opacity="0.05"/>
        </linearGradient>
    </defs>
</svg>